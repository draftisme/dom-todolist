<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Assignment</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend><h3>Add New Item</h3></legend>
                <input type="text" id="item_name" placeholder="item name" />
                <input type="text" id="item_quantity" placeholder="item quantity" />
                <button id="add-item">ADD</button>
            </fieldset>
        </form>

    
        <h3>Not Done  
            <i class="fas fa-chevron-down" onClick="toggleDown(event)"></i>      
        </h3>
        <table id="shopping-list" class="toggle">
            <thead>
                <tr>
                    <th>Done</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Delete</th>
                </tr>
            </thead>            
            <tbody>
                <tr id="1">
                    <td><input class="done" type="checkbox" onClick="moveItem(event)" /></td>
                    <td>Chicken</td>
                    <td>400 gram</td>
                    <td><i onClick="deleteItem(event)" class="fas fa-trash"></i></td>
                </tr>
                <tr id="2">
                    <td><input class="done" type="checkbox" onClick="moveItem(event)"/></td>
                    <td>Light bulb</td>
                    <td>2</td>
                    <td><i onClick="deleteItem(event)" class="fas fa-trash"></i></td>
                </tr>
                <tr id="3">
                    <td><input class="done" type="checkbox" onClick="moveItem(event)" /></td>
                    <td>Potato</td>
                    <td>5</td>
                    <td><i onClick="deleteItem(event)" class="fas fa-trash"></i></td>
                </tr>
                <tr id="4">
                    <td><input class="done" type="checkbox" onClick="moveItem(event)"/></td>
                    <td>Noodle</td>
                    <td>1</td>
                    <td><i onClick="deleteItem(event)" class="fas fa-trash"></i></td>
                </tr>
                <tr id="5">
                    <td><input class="done" type="checkbox" onClick="moveItem(event)" /></td>
                    <td>Rice</td>
                    <td>1</td>
                    <td><i onClick="deleteItem(event)" class="fas fa-trash"></i></td>
                </tr>

            </tbody>
        </table>

        <h3>Done 
            <i class="fas fa-chevron-down" onClick="toggleDown(event)"></i>
        </h3> 
        <table id="done-list" class="toggle">
            <thead>
                <tr>
                    <th>Undo</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr id="0">
                    <td>
                        <i onClick="undoItem(event)" class="fas fa-undo"></i>
                    </td>
                    <td class="cross">Beef</td>
                    <td>250 gram</td>
                    <td>
                        <i onClick="deleteItem(event)" class="fas fa-trash"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3>History 
            <i class="fas fa-chevron-down" onClick="toggleDown(event)"></i>
        </h3>           
        <div id="history" class="toggle">
            <strong>id | name | quantity</strong>
            <div id="history-output">
            
            </div>
        </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
